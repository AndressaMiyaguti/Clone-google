<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" type="imagem/png" href="/static/img/favicon-16x16.png" />
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1>Atividade em Aula</h1>
        </div>
        <div class="header">
            <header>
                <a class="emailImagens" href="">Gmail</a>
                <a class="emailImagens" href="">Imagens</a>
                <a href=""> <img id="menu" src="/static/img/dots-menu.png" alt="Pontos de Menu"></a>
                <a href=""><img id="perfil" src="/static/img/img_perfil.jpg" alt="Foto do perfil"></a>                        
            </header>
        </div>
        <div class="center">
            <div id="google">
                <img  src="/static/img/google-img.png" alt="Logo">
            </div>
            <div class="form">
                <form>
                    <label for="pesquisa">                        
                    <p><img id="lupa" src="/static/img/lupa (2).png" alt="Lupa"></p>
                    <input type="text" placeholder="Pesquise no Google ou digite um URL">
                    </label>
                    <p id="microfone"><a href=""><img id="voice" src="/static/img/voice.png" alt="microfone"></a></p>
                </form>
            </div>
            <div class="elementos">
                <table >
                    <td>
                        <a class="elementos_a" href="https://github.com/"><span><img src="/static/img/github.png" alt="logo"></span></span>GitHub</a>
                    </td>
                    <td>
                        <a class="elementos_a" href= "https://blueedtech.com.br/"> <span><img src="/static/img/favicon (1).ico" alt="logo"> </span>Curso</a>
                    </td>
                    <td>
                        <a class="elementos_a"href="https://www.w3schools.com/"><span><img src="/static/img/W3Schools_logo.svg.png" alt="logo"></span>w3schools</a>
                    </td> 
                </table>    
            <div class="elementos2"> 
                <table>             
                    <td>
                        <a class="elementos_a borda"href="https://www.linkedin.com/feed/"><span><img src="/static/img/linkedin.png" alt="logo"></span>Linkedin</a>
                    </td>
                    <td>
                        <a class="elementos_a" href="https://zoom.us/pt-pt/meetings.html"><span><img src="/static/img/zoom.jpg" alt="logo"></span>Zoom</a>
                    </td>
                    <td>
                        <a class="elementos_a mais" href=""><span><img src="/static/img/+.png" alt="adição"></span>Adicionar ata...</a>
                    </td>
                </table>
            </div>                
        </div>
        <div class="footer">
            <img src="/static/img/lapis.png" alt=""><a href=""> Personalizar o Chrome</a>
        </div>
    </div>
</body>
</html>
